<!doctype html>

<html lang="en">

<!-- Reviewer notes and references are in styles.css -->

	<head>

		<title> FEWD: Matching Game </title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Udacity Front End Web Developer: Project Two">
		<meta name="keywords" content="HTML, CSS, XML, JavaScript">
		<meta name="author" content="Alan Weatherhead">

    <!-- TODO if fancy fonts wanted
		<link rel="stylesheet" href="fonts/fonts.css">
		-->

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Load smaller bootstrap code used for a speeder initial display -->
  	<script src="js/preload.js"> </script>

	</head>

	<body>

		<main>

			<div class="layout">

				<header class="header-container">
					<div class="logo-container" href=" " title="Click for debug mode" alt="Click for debug mode">
						<img class="udacity-logo" src="img/udacity_logo.svg" alt="Udacity logo">
					</div>

					<div class="game-name-container">
						<div class="game-name">FEWD: Matching Game</div>
				</div>
				</header>

				<div class="dashboard-container dashboard-font">

					<div class="stars" alt="stars"></div>

					<div class="tally" alt="Tally">0</div>
					<div class="moves" alt="Moves">Moves</div>

					<a class="reset" alt="Reset" href=" " title="Reset game"></a>

					<div class="current-timer" alt="Timer"></div>
					<br>
<!--					<div class="best-time"></div> -->
				</div>

				<div class="card-front-image">img/highDefMosaicCropped.jpg</div>
				<!-- the bicycle image is 305 x 329 px @ bit depth of 24, 96dpi -->
				<div class="card-back-image">img/Bicycle Rider Back angel.jpg</div>

				<div class="cards-container">
					  <!-- TODO: rows and columns set for rectangular game board layouts -->
					<script>initializeGame(4,4);</script>
					<link rel="stylesheet" href="css/styles.css">
				</div>

			</div>  <!-- end of layout class -->

		</main>

		<!-- Initial display showing; load main script and call routine in it to start playing -->
		<script src="js/delayed.js"></script>
		<script>initializeHandlers();</script>

	</body>

</html>
